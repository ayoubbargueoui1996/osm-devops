vnfd:vnfd-catalog:
    vnfd:
    -   id: ansiblecharm_vnfd
        name: ansiblecharm_vnfd
        short-name: ansiblecharm_vnfd
        description: Generated by OSM package generator
        vendor: OSM
        logo: osm.png
        version: '1.0'
        connection-point:
        -   name: vnf-cp0

        mgmt-interface:
            cp: vnf-cp0
        vdu:
        -   id: ansiblecharm_vnfd-VM
            name: ansiblecharm_vnfd-VM
            description: ansiblecharm_vnfd-VM
            count: 1
            vm-flavor:
                vcpu-count: 1
                memory-mb: 1024
                storage-gb: 10
            image: 'ubuntu1604'
            interface:
            -   name: vdu-eth0
                type: EXTERNAL
                virtual-interface:
                    type: PARAVIRT
                external-connection-point-ref: vnf-cp0
            cloud-init-file: cloud-config.txt
        vnf-configuration:
             juju:
                 charm: ansible-charm
             initial-config-primitive:
             -   seq: 1
                 name: config
                 parameter:
                 -   name: ssh-hostname
                     value: <rw_mgmt_ip>
                 -   name: ssh-username
                     value: ubuntu
                 -   name: ssh-password
                     value: osm4u
             -   seq: 2
                 name: ansible-playbook
                 parameter:
                 -   name: filename
                     value: '/home/ubuntu/first-touch'
             config-primitive:
             -   name: ansible-playbook
                 parameter:
                 -   name: filename
                     data-type: STRING
                     value: '/home/ubuntu/first-touch'
