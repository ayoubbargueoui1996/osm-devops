vnfd:vnfd-catalog:
    vnfd:
    -   id: ubuntu-cloudinit_vnfd
        name: ubuntu-cloudinit_vnfd
        short-name: ubuntu-cloudinit_vnfd
        description: Generated by OSM package generator
        vendor: OSM
        version: '1.0'

        # Management interface
        mgmt-interface:
            cp: vnf-cp0

        vdu:
        -   id: ubuntu-cloudinit_vnfd-VM
            name: ubuntu-cloudinit_vnfd-VM
            description: ubuntu-cloudinit_vnfd-VM
            count: 1
            cloud-init-file: cloud-init.cfg

            vm-flavor:
                vcpu-count: 2
                memory-mb: 2048
                storage-gb: 10

            # Image including the full path
            image: 'ubuntu1604'

            interface:
            -   name: eth0
                type: EXTERNAL
                virtual-interface:
                    type: PARAVIRT
                external-connection-point-ref: vnf-cp0

        connection-point:
        -   name: vnf-cp0

