apiVersion: v1
kind: Service
metadata:
  name: keystone
spec:
  clusterIP: None
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: keystone
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keystone
  labels:
    app: keystone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keystone
  template:
    metadata:
      labels:
        app: keystone
    spec:
      containers:
      - name: keystone
        image: opensourcemano/keystone:10
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
        - name: DB_HOST
          value: mysql
        envFrom:
        - secretRef:
            name: keystone-secret
