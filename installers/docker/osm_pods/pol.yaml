apiVersion: apps/v1
kind: Deployment
metadata:
  name: pol
  labels:
    app: pol
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pol
  template:
    metadata:
      labels:
        app: pol
    spec:
      initContainers:
      - name: kafka-mongo-test
        image: alpine:latest
        command: ["sh", "-c", "until (nc -zvw1 kafka 9092 && nc -zvw1 mongodb-k8s 27017); do sleep 3; done; exit 0"]
      containers:
      - name: pol
        image: opensourcemano/pol:10
        env:
         - name: OSMPOL_MESSAGE_HOST
           value: kafka
         - name: OSMPOL_MESSAGE_PORT
           value: "9092"
         - name: OSMPOL_DATABASE_URI
           value: mongodb://mongodb-k8s:27017/?replicaSet=rs0
        envFrom:
        - secretRef:
             name: pol-secret
        volumeMounts:
        - name: db
          mountPath: /app/database
      volumes:
      - name: db
        hostPath:
         path: /var/lib/osm/osm_pol_db/_data
