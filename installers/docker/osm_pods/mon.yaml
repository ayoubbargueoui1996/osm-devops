apiVersion: v1
kind: Service
metadata:
  name: mon
spec:
  clusterIP: None
  ports:
  - port: 8662
    protocol: TCP
    targetPort: 8662
  selector:
    app: mon
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mon
  labels:
    app: mon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mon
  template:
    metadata:
      labels:
        app: mon
    spec:
      initContainers:
      - name: kafka-mongo-test
        image: alpine:latest
        command: ["sh", "-c", "until (nc -zvw1 kafka 9092 && nc -zvw1 mongodb-k8s 27017); do sleep 3; done; exit 0"]
      containers:
      - name: mon
        image: opensourcemano/mon:10
        ports:
        - containerPort: 8662
          protocol: TCP
        env:
        - name: OSMMON_MESSAGE_HOST
          value: kafka
        - name: OSMMON_MESSAGE_PORT
          value: "9092"
        - name: OSMMON_DATABASE_URI
          value: mongodb://mongodb-k8s:27017/?replicaSet=rs0
        envFrom:
        - secretRef:
           name: mon-secret
        volumeMounts:
        - name: mon-storage
          mountPath: /app/database
      volumes:
      - name: mon-storage
        hostPath:
         path: /var/lib/osm/osm_mon_db/_data
