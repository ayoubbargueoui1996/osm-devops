apiVersion: apps/v1
kind: Deployment
metadata:
  name: pla
  labels:
    app: pla
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pla
  template:
    metadata:
      labels:
        app: pla
    spec:
      initContainers:
       - name: kafka-mongo-test
         image: alpine:latest
         command: ["sh", "-c", "until (nc -zvw1 kafka 9092 && nc -zvw1 mongo 27017 ); do sleep 3; done; exit 0"]
      containers:
      - name: pla
        image: opensourcemano/pla:10
        env:
        - name: OSMPLA_DATABASE_HOST
          value: mongo
        - name: OSMPLA_MESSAGE_HOST
          value: kafka
        - name: OSMPLA_DATABASE_URI
          value: mongodb://mongodb-k8s:27017/?replicaSet=rs0
        volumeMounts:
        - name: osm-packages
          mountPath: /app/storage
      volumes:
      - name: osm-packages
        hostPath:
         path: /var/lib/osm/osm_osm_packages/_data
