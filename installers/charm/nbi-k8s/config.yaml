options:
  advertised-hostname:
    description: NBI Hostname
    type: string
    default: "nbi-k8s"
  advertised-port:
    description: NBI Port
    type: int
    default: 9999
  log_level:
    description: "Log Level"
    type: string
    default: "DEBUG"
  DATABASE_COMMONKEY:
    description: Database COMMON KEY
    type: string
    default: osm
  image:
    type: string
    description: OCI image
    default: opensourcemano/nbi:latest
  image_username:
    description: Docker repository username
    type: string
    default: ""
  image_password:
    description: Docker repository password
    type: string
    default: ""
  auth-backend:
    type: string
    description: Authentication backend ('internal' or 'keystone')
    default: internal
